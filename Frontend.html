<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"       content="width=device-width, initial-scale=1.0">
    <meta name="keywords"       content="chatbot,resume,hobbies,interests,skills,education,experience,
                                            projects,contact, programming, program, languages,
                                            software, development,backend, frontend">
    <meta name="description"    content="A chatbot that provides information about my resume,
                                            including my hobbies, interests, skills, education and more">
    <meta name="author"         content="George">
    <link rel="stylesheet"      href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=".idea/index.js"></script>
    <title>My own Resume Chatbot</title>

</head>
<body id="MainPage">
<div id="greeting">My Personal Chatbot!</div>
<div class="conversation_container">
    <div id="conversation">
        <div class="message user-message">Example Question</div>
        <div class="message bot-message">Example Response</div>
    </div>
    <div class="input_group">
        <input type="text" id="input_window" placeholder="Ask me anything!">
        <button id="send_button" onclick="SendPrompt()">Send</button>
    </div>
</div>

</body>
</html>
